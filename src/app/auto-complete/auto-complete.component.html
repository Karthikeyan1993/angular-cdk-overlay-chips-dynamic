<div class="dropdown mt-2">
	<input type="text" [(ngModel)]="item" class="form-control no-radius no-shadow" [appAutoDirective]="data" [template]="template" (emitNewItem)="addNewItem($event)" (emitFilterValues)="filterItems($event)">
</div>
	<ng-template #template>
		<ul class="dropdown-menu show no-radius">
			<li class="dropdown-item" (click)="selected(item)" *ngFor="let item of filterData">
				{{item}}</li>
		</ul>
	</ng-template>
